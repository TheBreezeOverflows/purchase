<script type="text/javascript">
    function mydelete(obj)
    {
        if(confirm("您确定删除本商品？"))
        {
            var myobj=obj.parentNode.parentNode.parentNode;
            var myrow=obj.parentNode.parentNode;
            myobj.deleteRow(myrow.rowIndex);
        }
    }
</script>
