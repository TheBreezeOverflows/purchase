<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common::header('')}">
    <link rel="stylesheet" type="text/css" th:href="@{/mycss/base.css}">

    <style type="text/css">
        table input{
            font-size: 12px;
            height: 18px;
        }
        .mylittelbtn{
            width: 50px;
            height: 20px;
            vertical-align: middle;
            line-height: 12px;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--弹出对话框-->
<div id="dlog" class="easyui-dialog" style="width:400px;height:600px;padding:10px 20px"
     data-options="buttons:'#dlogbtn',closed:true,modal:true">
    <form id="myForm" method="post">
        <div style="margin-bottom:20px;display: none">
            <input class="easyui-textbox" name="id" style="width:100%;" data-options="label:'序号:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="materialCode" style="width:100%" data-options="label:'产品编号:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="materialName" style="width:100%" data-options="label:'产品名称:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="nullStr" style="width:100%" data-options="label:'产品类别:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="amount" style="width:100%" data-options="label:'数量:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="unitPrice" style="width:100%" data-options="label:'价格:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="measureUnit" style="width:100%" data-options="label:'单位:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="nullStr" style="width:100%" data-options="label:'规格型号:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="nullStr" style="width:100%" data-options="label:'材料标准:'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="nullStr" style="width:100%" data-options="label:'材料描述:'">
        </div>
    </form>
</div>
<div id="dlogbtn">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveOrUpdateEmp()">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlog').dialog('close')">关闭</a>
</div>
<!--工具条-->
<div id="myToolbar">
    <center><H4><FONT color=#0070c0 style="font-weight: bold">供应商产品信息</FONT></H4></center>
    <a href="#" id="btn_add" style="float: left" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true,text:'添加'"></a>
    <div class="datagrid-btn-separator"></div>
    <a href="#" id="btn_update" style="float: left" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true,text:'修改'"></a>
    <div class="datagrid-btn-separator"></div>
    <a href="#" id="btn_delete" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true,text:'删除'"></a>
    <br>
    产品编号：
    <input class="easyui-textbox" style="width:100px" textField="text">
    产品名称:
    <input class="easyui-textbox" style="width:100px" textField="text">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
</div>
<table id="dg"></table>
<script type="text/javascript" th:inline="none">
    $(function(){
        $('#dg').datagrid({
            url:'/supplyman/getSupplierProductsPage',
            method:'post',
            fit:true,
            striped:true,   //斑马线效果(隔行变色)
            rownumbers:true,    //行号
            pagination:true,    //分页工具
            pageList:[5,10,15,20,25,30],  //分页显示数据数设置
            //pagePosition:'top',    //分页插件位置
            scrollbarSize:8,    //滚动条大小
            columns:[[
                {field:'id',title:'序号',checkbox:true},
                {field:'materialCode',title:'产品编号',width:200,sortable:true},
                {field:'materialName',title:'产品名称',width:200,sortable:true},
                {field:'nullStr',title:'产品类别',width:100},
                {field:'amount',title:'数量',width:100,sortable:true},
                {field:'unitPrice',title:'价格',width:100,sortable:true},
                {field:'measureUnit',title:'单位',width:100},
                {field:'nullStr',title:'材料描述',width:200}
            ]],
            toolbar:'#myToolbar'    //指定工具条
        })
    })

    //按钮事件
    //添加按钮
    $("#btn_add").click(function(){
        $("#dlog").dialog('open').dialog('setTitle','新增供应商产品');
        $("#myForm").form('clear');
        url = ''
    })
    //修改按钮
    $("#btn_update").click(function(){
        var row = $('#dg').datagrid('getSelected');
        if(row){
            $("#dlog").dialog('open').dialog('setTitle','修改供应商产品');
            $("#myForm").form('load',row)
            url = ''
        }else{
            //消息提示
            $.messager.show({
                title: '警告',
                msg: "没有选择要修改的行",
                timeout:2000,
                showType:'slide'
            });
        }
    })
    //删除按钮
    $("#btn_delete").click(function(){
        var rows = $("#dg").datagrid('getSelections');
        if(rows.length > 0){
            $.messager.confirm('警告',"您确定要删除这些行数据吗？已选中“"+rows.length+"”条数据",function(r){
                if (r){
                    //获取empno的数组
                    var ids = "";
                    for (var i = 0;i < rows.length;i++){
                        ids += rows[i].empno
                        if(i < rows.length-1){
                            ids += ','
                        }
                    }
                    url = "?ids="+ids
                    deleteEmps()
                }
            });
        }else{
            //消息提示
            $.messager.show({
                title: '警告',
                msg: "没有选择要删除的行",
                timeout:2000,
                showType:'slide'
            });
        }
    })

    //添加和修改整合函数
    function saveOrUpdateEmp(){
        $("#myForm").form('submit',{
            url:url,
            onSubmit: function(){
                var isValid = $(this).form('validate');
                if (!isValid){
                    $.messager.progress('close');	// 如果表单是无效的则隐藏进度条
                }
                return isValid;	// 返回false终止表单提交
            },
            success: function(result){
                if(result == "success"){
                    //提交成功，关闭对话框
                    $('#dlog').dialog('close');
                    //消息提示
                    $.messager.show({
                        title: '提示',
                        msg: "更新成功",
                        timeout:2000,
                        showType:'slide'
                    });
                    //刷新数据表格
                    $('#dg').datagrid('reload');
                }

                //错误信息
                var result = eval('('+result+')');
                if (result.errorMsg){
                    $.messager.show({
                        title: 'Error',
                        msg: result.errorMsg
                    });
                } else {
                    $('#dlog').dialog('close');		// close the dialog
                    $('#dg').datagrid('reload');	// reload the user data
                }
            }
        })
    }

    //批量删除emp函数
    function deleteEmps(){
        $.ajax({
            type:'post',
            url:url,
            success:function(data){
                if(data == "success"){
                    //刷新数据
                    $("#dg").datagrid("reload");
                    $.messager.show({
                        title:'系统消息',
                        msg:'删除成功',
                        timeout:3000,
                        showType:'slide'
                    });
                }
            },
            error:function(){
                //消息提示
                $.messager.show({
                    title: '错误',
                    msg: "发生未知错误 deleteField ",
                    timeout:2000,
                    showType:'slide'
                });
            }
        })
    }
</script>
</body>
</html>
